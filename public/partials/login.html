<h3>Login</h3>
<form novalidate role="form" class="form-inline">
  <div class="form-group">
    <label class="sr-only" for="loginEmail">Email:</label>
    <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" ng-model="loginuser.email" />
  </div>
  <div class="form-group">
    <label class="sr-only" for="loginPassword">Password:</label>
    <input type="password" class="form-control" id="loginPassword" placeholder="Password" ng-model="loginuser.password" />
  </div>
  <button class="btn btn-default" ng-click="reset()">RESET</button>
  <button class="btn btn-default" ng-click="login(loginuser)">LOGIN</button>
</form>
