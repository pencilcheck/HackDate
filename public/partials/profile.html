<h3>Profile</h3>
<form novalidate class="simple-form">
  email: <input type="text" ng-model="profile.email" /> <br>
  first name: <input type="text" ng-model="profile.first_name" /> <br>
  last name: <input type="text" ng-model="profile.last_name" /> <br>
  <button ng-click="reset()">Reset Me</button> <br>
  <button ng-click="update(profile)">SAVE</button>
</form>
